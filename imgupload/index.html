<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>测试</title>
    <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="imgupload.css">
    <script src="imgupload.js"></script>
</head>
<body>
<div>
    <h2>图片上传</h2>
    <div id="imguploada"></div>
    <div id="imguploadb"></div>
</div>
<script>
    $(function() {
        $('#imguploada').fileupload({
            complete: function (v) {
                console.log(v);
            }
        });
        $('#imguploadb').fileupload({
            name: 'bb',
            accept: 'image/*',
            multiple: true,
            complete: function (v) {
                console.log(v);
            }
        });
    });
</script>
</body>
</html>
